<!DOCTYPE html>
<html>
  <head>
    <title>Flickr App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="utf-8">
  </head>
  <body>
    <div id="paging">
      <p>Current page <span data-bind="text: currentPage()"></span></p>
      <p>Total pages <span data-bind="text: pageCount()"></span></p>
      <p>Total photos in album <span data-bind="text: currentAlbumContent().length"></span></p>
      <p>Photos per page <select data-bind='options: pageSizesCollection, value: photosPerPage'> </select>
      <p>

        <span data-bind="click: (currentPage() > 1) ? goToFirstPage() : ''">First page </span>
        <span data-bind="click: (currentPage() > 1) ? goToPreviousPage() : '' ">Previous page </span>
        <span data-bind="click: (currentPage() < pageCount()) ? goToNextPage() : ''">Next page </span>
        <span data-bind="click: (currentPage() < pageCount()) ? goToLastPage() : ''">Last page</span>
      <p>
    </div>

    <div id="albums-list">
      <h3>Albums list:</h3>
      <ul data-bind="foreach: albums">
        <li data-bind="text: title,
                       css: { selected: $data == $parent.currentAlbum() },
                       click: $parent.goToAlbum"></li>
      </ul>
    </div>
    <div id="image-container">
      <p class="sortpad" data-bind="click: sortPhotosByTitle()">Sort entire album by title in <span data-bind="text: sortOrder()"></span> order</p>
      <ul data-bind="foreach: { data: currentPageContent(), afterRender: loadPreview }">
        <li>
          <p data-bind="text: title"></p>
          <img class="preview" src="img/loading.gif" data-bind="attr: { id: id }, click: $parent.loadPhoto"> 
        </li>
      </ul>
    </div>

    <div class="viewPhoto" data-bind="with: currentPhoto()">
      <img data-bind="attr: {src: url}">
      <p data-bind="text: title"></p>
    </div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script src="js/view_model.js"></script>
  </body>

</html>
