<!DOCTYPE html>
<html>
  <head>
    <title>Flickr App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="utf-8">
  </head>
  <body>
    <div id="albums-list">
      <ul data-bind="foreach: albums">
        <li data-bind="text: title,
                       css: { selected: $data == $parent.chosenAlbumID() },
                       click: $parent.goToAlbum"></li>
      </ul>
    </div>
    <div id="image-container">
      <p class="sortpad" data-bind="click: sortPhotosByTitle()">Sort by title</p>
      <ul data-bind="foreach: { data: chosenAlbumPhotos, afterRender: loadPreview }">
        <li>
          <p data-bind="text: title"></p>
          <!-- ToDo Add alt attribute with title -->
          <img class="preview" src="img/loading.gif" data-bind="attr: { id: id }, click: $parent.loadPhoto"> 
        </li>
      </ul>
    </div>

    <div class="viewMail" data-bind="with: chosenPhoto()">
      <img data-bind="attr: {src: url}">
      <p data-bind="text: title"></p>
    </div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script src="js/view_model.js"></script>
  </body>
</html>
